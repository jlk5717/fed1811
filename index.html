<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="index.css" rel="stylesheet">
    <title>To Do List</title>
</head>

<body ng-app="todolistApp">

    <h1>To Do List</h1>
    <div id="loginPage" ng-controller="loginBegin">
        <section id="loginBegin">
            {{login}}
            <input type="text" id="login" placeholder="UserName" value="jlk5717">
            <input ng-click="getData()" type="button" id="submit" value="Submit">
        </section>
        <div ng-repeat="task in data">
            <ul>
                <h1>
                    {{task.title}}
                </h1>
            </ul>
            <ul>{{task.description}}</ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular-route.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="todolist.js"></script>
    <script src="generateGuid.js"></script>
    <script src="Services/ajaxService.js"></script>
</body>

</html>
